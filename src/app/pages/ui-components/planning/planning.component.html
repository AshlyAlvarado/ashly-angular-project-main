<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Planificacion por barcos</mat-card-title>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource1" class="w-100">
        <!-- Position Column -->
        <ng-container matColumnDef="n_hours">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            NÂº Horas
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <p>
                {{ element.uname }}
              </p>
            </div>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Fecha
          </th>
          <td mat-cell *matCellDef="let element">
            <p>Fecha</p>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="hours">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Hora
          </th>
          <td mat-cell *matCellDef="let element">
            <p>Hora</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="tons_pro">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Toneladas Proyectadas
          </th>
          <td mat-cell *matCellDef="let element">
            <p>Hora</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="tons_rest">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Toneladas Restantes
          </th>
          <td mat-cell *matCellDef="let element">
            <p>Hora</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="rain_mm">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Lluvias (mm)
          </th>
          <td mat-cell *matCellDef="let element">
            <p>Hora</p>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="budget">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          ></th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>add</mat-icon>
                <span>Add</span>
              </button>
              <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
<button
  mat-flat-button
  color="primary"
  class="m-r-8 btn-fixed"
  (click)="onOpenFiltersDialog()"
>
  <span class="d-flex align-items-center justify-content-center">
    <i
      class="iconify icon-20 d-flex"
      data-icon="solar:filter-bold-duotone"
      style="padding-right: 5px"
    ></i>
    Filtros
  </span>
</button>
