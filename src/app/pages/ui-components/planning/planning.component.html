<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Planificaci√≥n por barcos</mat-card-title>

    <div class="table-responsive">
      <table mat-table [dataSource]="materials" class="w-100">
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Nombre</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <p>{{ element.nombre }}</p>
            </div>
          </td>
        </ng-container>

        <!-- Meta Column -->
        <ng-container matColumnDef="meta">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Meta</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <p>{{ element.meta }}</p>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
<button
  mat-flat-button
  color="primary"
  class="m-r-8 btn-fixed"
  (click)="onOpenFiltersDialog()"
>
  <span class="d-flex align-items-center justify-content-center">
    <i
      class="iconify icon-20 d-flex"
      data-icon="solar:filter-bold-duotone"
      style="padding-right: 5px"
    ></i>
    Filtros
  </span>
</button>
